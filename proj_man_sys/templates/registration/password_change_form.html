{% extends 'base_registration.html' %} {% block content%}
<div class="change-pass">
  <h1 class="h1-registration">Смена пароля</h1>
  <p style="text-align: center">
    Введите ваш старый пароль, а затем введите новый пароль дважды
  </p>
  <form method="POST">
    {% csrf_token %} {{form.as_p}}
    <input
      class="btn btn-success ml-2"
      type="submit"
      value="Подтвердить"
      style="margin-left: 40%"
    />
  </form>
</div>
{% endblock content %}
